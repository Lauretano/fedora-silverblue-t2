# Fedora Atomic spins for Apple T2

name: t2-atomic-hyprland-kansei
# description will be included in the image's metadata
description: Fedora Atomic Hyprland spin for Apple T2 Hardware, heavily inspired by @Wayblue's Hyprland image

base-image: ghcr.io/ublue-os/base-main
image-version: 40

modules:
  - type: files
    files:
      - usr: /usr # copies config/files/usr into your image's /usr.
                  # put configuration files you want in /etc/ on a booted system 
                  # in /usr/etc/ in the image. read more in files module reference.

  - from-file: common-t2-enablement.yml #installs t2 kernel, t2 grub arguments, and packages for enabling t2 hardware
  - from-file: common-apps.yml
  - from-file: common-kansei.yml
  - from-file: common-way.yml #packages common to wayland compositor images
  - type: rpm-ostree
    install:
      - hyprland
      - waybar
      - xdg-desktop-portal-hyprland
      - brightnessctl

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
  
